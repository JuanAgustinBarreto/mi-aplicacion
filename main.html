<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal - Aplicación de Facturación</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="main-page">
        <h2>Panel Principal</h2>
        <button id="logout-btn">Cerrar Sesión</button>

        <!-- Buscar Cliente -->
        <div>
            <h3>Buscar Cliente</h3>
            <input type="text" id="search-client" placeholder="Buscar por código o nombre">
            <button id="search-client-btn">Buscar</button>
            <div id="client-results"></div>
        </div>

        <!-- Buscar Productos -->
        <div>
            <h3>Buscar Producto</h3>
            <input type="text" id="search-product" placeholder="Buscar por código o nombre">
            <button id="search-product-btn">Buscar</button>
            <div id="product-results"></div>
        </div>

        <!-- Crear Nota de Pedido -->
        <div>
            <h3>Crear Nota de Pedido</h3>
            <form id="order-form">
                <input type="hidden" id="client-id">
                <input type="hidden" id="product-id">
                <label for="product-quantity">Cantidad:</label>
                <input type="number" id="product-quantity" min="1" required>
                <label for="product-price">Precio Unitario:</label>
                <input type="text" id="product-price" readonly>
                <label for="total-price">Precio Total:</label>
                <input type="text" id="total-price" readonly>
                <button type="button" id="add-to-order">Añadir al Pedido</button>
            </form>
            <div id="order-summary">
                <h4>Resumen del Pedido</h4>
                <table id="order-table">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Precio Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button id="send-order-btn">Enviar Pedido</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
